# Weather prediction
sensor:
  - platform: darksky
    api_key: !secret darksky_api_key
    monitored_conditions:
      - precip_probability
      - temperature
      - temperature_max
      - temperature_min
  - platform: template
    sensors:
      stairway_sensor_battery:
        value_template: >-
          {%- if states.zwave.stairway_sensor -%}
            {{ states.zwave.stairway_sensor.attributes.battery_level }}
          {%- else -%}
            N/A
          {%- endif -%}
        unit_of_measurement: '%'
  - platform: template
    sensors:
      lounge_sensor_battery:
        value_template: >-
          {%- if states.zwave.lounge_sensor -%}
            {{ states.zwave.lounge_sensor.attributes.battery_level }}
          {%- else -%}
            N/A
          {%- endif -%}
        unit_of_measurement: '%'
  - platform: template
    sensors:
      garage_sensor_battery:
        value_template: >-
          {%- if states.zwave.garage_sensor -%}
            {{ states.zwave.garage_sensor.attributes.battery_level }}
          {%- else -%}
            N/A
          {%- endif -%}
        unit_of_measurement: '%'
  - platform: template
    sensors:
      kitchen_smoke_sensor_battery:
        value_template: >-
          {%- if states.zwave.kitchen_smoke_sensor -%}
            {{ states.zwave.kitchen_smoke_sensor.attributes.battery_level }}
          {%- else -%}
            N/A
          {%- endif -%}
        unit_of_measurement: '%'
  - platform: template
    sensors:
      alarm_sensor_battery:
        value_template: >-
          {%- if states.zwave.alarm_keypad -%}
            {{ states.zwave.alarm_keypad.attributes.battery_level }}
          {%- else -%}
            N/A
          {%- endif -%}
        unit_of_measurement: '%'


# Device tracking
device_tracker:
- platform: owntracks_http
  new_device_defaults:
    track_new_devices: False
- platform: asuswrt
  host: 192.168.2.1
  username: !secret asuswrt_username
  password: !secret asuswrt_password
  interval_seconds: 10
  consider_home: 180
  new_device_defaults:
    track_new_devices: False

# Amazon Hue for Alexa 
emulated_hue:
  host_ip: 192.168.2.148
  off_maps_to_on_domains:
  exposed_domains:
    - script
    - switch
    - light
    - group
    - input_boolean
    - media_player
    - fan

# Text to speech
tts:
  - platform: google

# Z-wave
zwave:
  usb_path: /dev/ttyACM0
  
# IKEA Tradfri
tradfri:
  host: 192.168.2.172
  allow_tradfri_groups: false 

# Amcrest Camera
amcrest:
  host: 192.168.2.108
  username: !secret amcrest_username
  password: !secret amcrest_password
  sensors:
    - motion_detector
      #    - sdcard

#ffmpeg:

#camera:
#  - platform: ffmpeg
#    name: "Amcrest Baby Cam"
