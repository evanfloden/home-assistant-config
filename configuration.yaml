switch:
  platform: command_line
  switches:
    vpn_tv:
      command_on: "ssh -i .ssh/id_rsa skptic@192.168.2.1 'service start_vpnclient2'"
      command_off: "ssh -i .ssh/id_rsa skptic@192.168.2.1 'service stop_vpnclient2'"
      friendly_name: Nord VPN Switch

climate:
  - platform: generic_thermostat
    name: Central Heating System
    heater: switch.central_heating_switch
    target_sensor: sensor.lounge_sensor_temperature
    min_cycle_duration:
      minutes: 5
    keep_alive:
      minutes: 15

# Media Devices
media_player:
  - platform: webostv
    host: 192.168.2.162
    name: Living Room TV  
    timeout: 5
    turn_on_action:
      service: persistent_notification.create
      data:
        message: "Turn on action"
    customize:
      sources:
        - livetv
        - youtube
        - hdmi1
        - hdmi2
        - 'Amazon Prime Video'
        - netflix
  - platform: spotify
    client_id: 7a72e572ba5241b08b484b5a85d7b036
    client_secret: !secret spotify_client

# Manual Alarm 
alarm_control_panel:
  - platform: manual
    disarm_after_trigger: true

# Notify Components
notify:
